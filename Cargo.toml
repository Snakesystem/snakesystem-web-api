[package]
name = "snakesystem-web-api"
version = "0.1.0"
edition = "2021"

include = ["templates/**/*"]

[dependencies]
actix-web = "4.3.1"
shuttle-actix-web = "0.53.0"
shuttle-runtime = "0.53.0"
tokio = "1.26.0"
tiberius = { version="0.12.3" , features = ["sql-browser-tokio", "chrono"]}
bb8 = "0.9.0"
bb8-tiberius = "0.16.0"
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.140"
handlebars = "6.3.1"
reqwest = { version = "0.12.15", features = ["blocking", "json"] }